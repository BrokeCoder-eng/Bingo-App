<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Web App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button" data-tab="current">Current Bingo</button>
    <button class="tab-button" data-tab="next">Next Bingo</button>
    <button class="tab-button" data-tab="leaderboards">Leaderboards</button>
  </div>
  <!-- Tab Contents -->
  <div id="current" class="tab-content">
    <h2>Current Bingo</h2>
    <p>Where the curent bingo will be displayed</p>
  </div>
  <div id="next" class="tab-content" style="display:none;">
    <h2>Next Bingo</h2>
    <p>An edit box will display here for people to send prompts for the next person's bingo</p>
  </div>
  <div id="leaderboards" class="tab-content" style="display:none;">
    <h2>Leaderboards</h2>
    <p>Leaderboars will display of how everyone is doing</p>
  </div>
  <script src="scripts/tabs.js"></script>
</body>
</html>
